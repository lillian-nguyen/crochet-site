<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- <roboto: polaroid font> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">

<body>

    <!-- h e a d e r -->
    <header>
        <img src="imgs/yarn.jpg" class="yarn" alt="spools of yarn with crochet hook and scissors">
        <h1 class="h1-header">crochet shop name</h1>
        <hr class="h1-divider">
        <p>we set out on a mission / to find our inner peace / make it everlasting
        so nothing's incomplete </p>
        <hr class="h1-dividerb">

        <!-- <div class="sidebar-popups">
            <h5 class="sidebar-m1">products</h5>
            <h5 class="sidebar-m2">contact</h5>
            <h5 class="sidebar-m3">about </h5>
            </div -->

    <section class="ribbons">
        <div class="ribbon-1">
            <h3 class="ribbon-1-h3">products</h3>
        </div>
        <div class="ribbon-2">
            <h3 class="ribbon-2-h3">contact</h3>
        </div>
        <div class="ribbon-3">
            <h3 class="ribbon-3-h3">about</h3>
        </div> 
    </section>
        

        <!-- sidebar -->
        <div class="sidebar">
            <a href="#products-h2" alt="catalog" id="sidebar-products"><i class="ph ph-storefront"></i></a>
            <a href="#contact-h2" alt="contact" id="sidebar-contact"><i class="ph ph-paper-plane-right"></i></a>
            <a href="#" alt="about" id="sidebar-about"><i class="ph ph-user"></i></a>
        </div>
    </header>

    <h2 id="products-h2">Available Products</h2>
    <section class="products-container">
    <section class="products">
        <figure class="figure-1">
            <img src="imgs/clouds.jpg" class="figure1-img" alt="clouds">
            <figcaption>hamilton</figcaption>
        </figure>
    </section>

    <section class="products-2">
        <figure class="figure-2">
            <img src="imgs/flowers.jpg" class="figure2-img" alt="flowers">
            <figcaption>dreamer</figcaption>
        </figure>
    </section>

    <section class="products-3">
        <figure class="figure-3">
            <img src="imgs/street.jpg" class="figure3-img" alt="city lights">
            <figcaption>urs</figcaption>
        </figure>
    </section>

    <section class="products-4">
        <figure class="figure-4">
            <img src="imgs/rollerskates.jpg" class="figure4-img" alt="person in rollerskates">
            <figcaption>the archer</figcaption>
        </figure>
    </section>

    <section class="products-5">
        <figure class="figure-5">
            <img src="imgs/tea.jpg" class="figure5-img" alt="tea and baby's breath flowers">
            <figcaption>night and day</figcaption>
        </figure>
    </section>
    </section>

    <section class="contact-page">
        <h2 id="contact-h2">Connect With Me</h2>
        <div class="contact-box">
            <h3>kareena k</h3>
            <span>@kareenas-socials</span>
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDJja2Jya2V6eGt3enkzamQxenVtZGx1NGZ4dnVkOGFjazlyMnR5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/kBZ212yGzFaxgkSIKW/giphy.gif" class="bunny" alt="bunny waving hello">
            <p class="roles">crocheter &bull; cozy gamer &bull; small business owner: est march 2024</p>
            <div class="contact-socials">
               <a href="" alt="instagram logo" id="ig-logo"><i class="ph ph-instagram-logo"></i></a>
               <a href="" alt="youtube logo" id="youtube-logo"><i class="ph ph-youtube-logo"></i></a>
               <a href="mailto: example@crochetsite.com" alt="paper plane that sends mail on click" id="paper-plane"><i class="ph ph-paper-plane-right"></a></i>
            </div>
            
            <div class="socials-labels">
                <span class="ig-label">instagram</span>
                <span class="youtube-label">youtube</span>
                <span class="email-label">email me</span>
            </div> 

        </div>
    </section>
